<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>Save Member</title>
    <style>
        .error {
            position: relative;
            top: -15px;
            color: red;
            margin-left: 15px;
        }
    </style>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" th:href="@{/}">Home</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Books</div>
                        <a class="nav-link" th:href="@{/books/list}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-book"></i></div>
                            List of Books
                        </a>
                        <a class="nav-link" th:href="@{/books/showFormForAdd}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-plus"></i></div>
                            Add New Book
                        </a>
                        <div class="sb-sidenav-menu-heading">Members</div>
                        <a class="nav-link" th:href="@{/members/list}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-users"></i></div>
                            List of Members
                        </a>
                        <a class="nav-link active" th:href="@{/members/showFormForAdd}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-user-plus"></i></div>
                            Add New Member
                        </a>
                        <div class="sb-sidenav-menu-heading">Loans</div>
                        <a class="nav-link" th:href="@{/loans/list}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-left-right"></i></div>
                            List of Loans
                        </a>
                        <a class="nav-link" th:href="@{/loans/showFormForAdd}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-plus"></i></div>
                            Add New Loan
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mb-4 text-center">Member Directory</h1>
                    <div class="row">
                        <h3>Save Member</h3>
                        <hr>
                        <form action="#" th:action="@{/members/save}"
                              th:object="${member}" method="POST">
                            <!-- Show general validation message if any field has error -->
                            <span th:if="${#fields.hasErrors()}" class="text-danger">*All fields are required.</span>
                            <!-- Add hidden form field to handle the update -->
                            <input type="hidden" th:field="*{id}">
                            <div class="d-flex align-items-center">
                                <input type="text" th:field="*{firstName}"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                       class="form-control mb-4 w-25" placeholder="First Name">
                                <!-- Add error message (if present) -->
                                <span th:if="${#fields.hasErrors('firstName')}"
                                      th:errors="*{firstName}"
                                      class="error"></span>
                            </div>
                            <div class="d-flex align-items-center">
                                <input type="text" th:field="*{lastName}"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                                       class="form-control mb-4 w-25" placeholder="Last Name">
                                <!-- Add error message (if present) -->
                                <span th:if="${#fields.hasErrors('lastName')}"
                                      th:errors="*{lastName}"
                                      class="error"></span>
                            </div>
                            <div class="d-flex align-items-center">
                                <input type="text" th:field="*{phone}"
                                       th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'"
                                       class="form-control mb-4 w-25" placeholder="Phone">
                                <!-- Add error message (if present) -->
                                <span th:if="${#fields.hasErrors('phone')}"
                                      th:errors="*{phone}"
                                      class="error"></span>
                            </div>
                            <div class="d-flex align-items-center">
                                <input type="text" th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                       class="form-control mb-4 w-25" placeholder="Email">
                                <!-- Add error message (if present) -->
                                <span th:if="${#fields.hasErrors('email')}"
                                      th:errors="*{email}"
                                      class="error"></span>
                            </div>
                            <div class="align-items-center">
                                <div>
                                    <label th:for="membershipDate" class="form-label">Membership Date</label>
                                    <input type="date" th:field="*{membershipDate}"
                                           th:classappend="${#fields.hasErrors('membershipDate')} ? 'is-invalid'"
                                           class="form-control mb-4 w-25" placeholder="dd-MM-yyyy">
                                    <!-- Add error message (if present) -->
                                    <span th:if="${#fields.hasErrors('membershipDate')}"
                                          th:errors="*{membershipDate}"
                                          class="error"></span>
                                </div>
                            </div>
                            <div class="align-items-center">
                                <div>
                                    <label th:for="dateOfBirthday" class="form-label">Birthday Date</label>
                                    <input type="date" th:field="*{dateOfBirthday}"
                                           th:classappend="${#fields.hasErrors('dateOfBirthday')} ? 'is-invalid'"
                                           class="form-control mb-4 w-25" placeholder="dd-MM-yyyy">
                                    <!-- Add error message (if present) -->
                                    <span th:if="${#fields.hasErrors('dateOfBirthday')}"
                                          th:errors="*{dateOfBirthday}"
                                          class="error"></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary col-2">Save</button>
                            <hr>
                            <a class="btn btn-secondary col-2" role="button" th:href="@{/members/list}">Back to Members List</a>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>
</html>
