<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>Loan Directory</title>
    <style>
        #availability{
            text-align: center;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body class="sb-nav-fixed">
    <!--<div th:replace="fragments/navbar :: navbar"></div>-->
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" th:href="@{/}">Home</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Home</div>
                        <a class="nav-link" th:href="@{/books/list}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-book"></i></div>
                            List of Books
                        </a>
                        <a class="nav-link" th:href="@{/books/showFormForAdd}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-plus"></i></div>
                            Add New Book
                        </a>
                        <div class="sb-sidenav-menu-heading">Members</div>
                        <a class="nav-link" th:href="@{/members/list}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-users"></i></div>
                            List of Members
                        </a>
                        <a class="nav-link" th:href="@{/members/showFormForAdd}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-user-plus"></i></div>
                            Add New Member
                        </a>
                        <div class="sb-sidenav-menu-heading">Loans</div>
                        <a class="nav-link active" th:href="@{/loans/list}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-left-right"></i></div>
                            List of Loans
                        </a>
                        <a class="nav-link" th:href="@{/loans/showFormForAdd}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-plus"></i></div>
                            Add New Loan
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mb-4 text-center">Loan Directory</h1>
                    <div class="row">
                        <h3>All Loans</h3>
                        <hr>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped align-middle">
                                <thead class="table-dark">
                                <tr>
                                    <th>Id</th>
                                    <th>Member Name</th>
                                    <th>Book Title</th>
                                    <th>Borrow Date</th>
                                    <th>Return Date</th>
                                    <th style="width:5px;">Returned</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="tempLoan : ${loans}">
                                    <td th:text="${tempLoan.id}"/>
                                    <td th:text="${tempLoan.member.firstName+ ' ' + tempLoan.member.lastName}" />
                                    <td th:text="${tempLoan.book.title}"/>
                                    <td th:text="${#temporals.format(tempLoan.borrowDate, 'dd-MM-yyyy')}" />
                                    <td th:text="${#temporals.format(tempLoan.returnDate, 'dd-MM-yyyy')}" />
                                    <td id="availability">
                                        <span th:if="${tempLoan.returned}" class="text-success"><i class="bi bi-check-lg"></i></span>
                                        <span th:if="${!tempLoan.returned}" class="text-danger"><i class="bi bi-x-lg"></i></span>
                                    </td>
                                    <td>
                                        <div class="d-flex flex-wrap gap-1">
                                            <form th:action="@{/loans/return}" method="post" th:if="${!tempLoan.returned}">
                                                <input type="hidden" name="loanId" th:value="${tempLoan.id}" />
                                                <button type="submit" class="btn btn-success btn-sm">Mark as Returned</button>
                                            </form>
                                            <span th:if="${tempLoan.returned}" class="text-muted">Already Returned</span>
                                            <a th:href="@{/loans/showFormForUpdate(loanId=${tempLoan.id})}" class="btn btn-info btn-sm">
                                                Update
                                            </a>
                                            <a th:href="@{/loans/delete(loanId=${tempLoan.id})}" class="btn btn-danger btn-sm"
                                               onclick="if (!(confirm('Are you sure you want to delete this loan?'))) return false">
                                                Delete
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
</div>
</body>
</html>
