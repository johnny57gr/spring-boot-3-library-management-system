<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>Library Dashboard</title>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" th:href="@{/}">Home</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Home</div>
                        <a class="nav-link" th:href="@{/books/list}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-book"></i></div>
                            List of Books
                        </a>
                        <a class="nav-link" th:href="@{/books/showFormForAdd}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-plus"></i></div>
                            Add New Book
                        </a>
                        <div class="sb-sidenav-menu-heading">Members</div>
                        <a class="nav-link" th:href="@{/members/list}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-users"></i></div>
                            List of Members
                        </a>
                        <a class="nav-link" th:href="@{/members/showFormForAdd}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-user-plus"></i></div>
                            Add New Member
                        </a>
                        <div class="sb-sidenav-menu-heading">Loans</div>
                        <a class="nav-link" th:href="@{/loans/list}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-left-right"></i></div>
                            List of Loans
                        </a>
                        <a class="nav-link" th:href="@{/loans/showFormForAdd}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-plus"></i></div>
                            Add New Loan
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mb-4 text-center">ðŸ“š Library Dashboard</h1>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card bg-primary text-white mb-4">
                            <div class="card-body">
                                <h5>Total Books</h5>
                                <h2 th:text="${stats.totalBooks}"></h2>
                            </div>
                            <div class="card-footer">
                                <a class="text-white" th:href="@{/books/list}">View Books <i class="fas fa-angle-right"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-warning text-dark mb-4">
                            <div class="card-body">
                                <h5>Available Books</h5>
                                <h2 th:text="${stats.availableBooks}"></h2>
                            </div>
                            <div class="card-footer">
                                <a class="text-dark" th:href="@{/books/available}">Available <i class="fas fa-angle-right"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-success text-white mb-4">
                            <div class="card-body">
                                <h5>Total Members</h5>
                                <h2 th:text="${stats.totalMembers}"></h2>
                            </div>
                            <div class="card-footer">
                                <a class="text-white" th:href="@{/members/list}">View Members <i class="fas fa-angle-right"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-danger text-white mb-4">
                            <div class="card-body">
                                <h5>Active Loans</h5>
                                <h2 th:text="${stats.activeLoans}"></h2>
                            </div>
                            <div class="card-footer">
                                <a class="text-white" th:href="@{/loans/list}">View Loans <i class="fas fa-angle-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">&copy; 2025 - Library Management System</div>
                </div>
            </div>
        </footer>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>
</html>
